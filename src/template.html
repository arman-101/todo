<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
</head>

<body>

    <div class="body">
        <div class="header">
            <p class="header-title">ToDo</p>
        </div>

        <div class="tasks">

            <div class="tasks-input">
                <input id="task-text" type="text" placeholder="Enter a task...">
                <button id="task-btn" type="submit">Add Task</button>
            </div>

            <div class="tasks-list"></div>
        </div>
    </div>

</body>

</html>
